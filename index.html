<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />

    <title>ohmyfood -- Reserve your place</title>
  </head>
  <body class="container">
    <header class="header">
      <picture class="logo"
        ><img src="img/logo.png" alt="ohmyfood Logo" class="logo__img"
      /></picture>
    </header>
    <div class="location">
      <span class="location__icon">
        <i class="fas fa-map-marker-alt"></i>
      </span>
      <form action="#" class="location__form">
        <input type="text" value="Paris, Belleville" />
      </form>
    </div>
    <section class="details">
      <div class="details__explore">
        <h1 class="heading__primary">Book the Menu you like</h1>
        <h3 class="heading__secondary heading__secondary--light">
          Discover top-of-the-art resturants we picked for you
        </h3>
        <button class="btn">Explore our resturants</button>
      </div>
      <div class="details__steps">
        <h1 class="heading__primary">How it works</h1>
        <ul class="details__list">
          <li class="deatils__item">
            <span class="details__item--number">1</span>
            <span class="details__item--icon"
              ><i class="fas fa-mobile-alt"></i
            ></span>
            <span
              class="
                heading__tertiary heading__tertiary--dark
                details__item--text
              "
            >
              Choose a resturant
            </span>
          </li>
          <li class="deatils__item">
            <span class="details__item--number">2</span>
            <span class="details__item--icon"
              ><i class="fas fa-list-ul"></i
            ></span>
            <span
              class="
                heading__tertiary heading__tertiary--dark
                details__item--text
              "
            >
              Create your Menu
            </span>
          </li>
          <li class="deatils__item">
            <span class="details__item--number">3</span>
            <span class="details__item--icon"
              ><i class="fas fa-store"></i
            ></span>
            <span
              class="
                heading__tertiary heading__tertiary--dark
                details__item--text
              "
            >
              Go enjoy it at the resturant
            </span>
          </li>
        </ul>
      </div>
    </section>
    <main>Resturants</main>
    <footer>Footer</footer>
  </body>
</html>
